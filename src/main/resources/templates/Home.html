<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>	Home Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex justify-content-between my-5">
    <span class="fs-3">Customer List</span>
    <button class="btn btn-primary">
        <a href="http://localhost:8080/add/page" class="link-light link-underline link-underline-opacity-0">
            Add Customer
        </a>
    </button>
</div>
<table class="table container">
    <thead>
    <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Street </th>
        <th> Address </th>
        <th> City </th>
        <th> State </th>
        <th> Email </th>
        <th> Phone </th>
        <th> Update </th>
        <th> Delete </th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${customerList.empty}">
            <td colspan="2"> No Customers Available </td>
        </tr>
        <tr th:each="customer : ${customerList}">
            <td><span th:text="${customer.first_name}"> first_name </span></td>
            <td><span th:text="${customer.last_name}"> last_name </span></td>
            <td><span th:text="${customer.street}"> street </span></td>
            <td><span th:text="${customer.address}"> address </span></td>
            <td><span th:text="${customer.city}"> city </span></td>
            <td><span th:text="${customer.state}"> state </span></td>
            <td><span th:text="${customer.email}"> email </span></td>
            <td><span th:text="${customer.phone}"> phone </span></td>
            <td>
                <form method="post" action="/update/page">
                    <input type="hidden" name="uuid" th:value="${customer.uuid}" />
                    <button type="submit" class="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square text-primary" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </button>
                </form>
            </td>
            <td>
                <form method="post" action="/delete/customer">
                    <input type="hidden" name="uuid" th:value="${customer.uuid}" />
                    <button type="submit" class="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill text-danger" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                        </svg>
                    </button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
